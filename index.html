<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js "></script>
    <title>P5.js.play. Mario game</title>
    <script src="libs/p5.min.js" type="text/javascript"></script>
    <script src="libs/p5.play.js" type="text/javascript"></script>
    <script src="libs/p5.dom.js" type="text/javascript"></script>
    <script src="scripts/sprites.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="characters_environment.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body background="background.jpg">
    <center>
      <div class="btn btn-primary heading">
        <h3>AI Mario Game</h3>
        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instruction</button>
      </div>
      <img class="big_image" src="mario.jpg">
      <button class="btn btn-success" onclick="startGame()" id="start">Play</button>
      <br><br>
      <h3 id="status" class="btn btn-warning"></h3>
      <br><br>
      <div id="canvas"></div>
      <div id="game_console"></div>
      <h4>Source Code :<a href="https://github.com/linuk">Linuk</a> || Game Credit : Mario</h4>
      <div id="myModal" class="modal fade">
        <div class="modal-dialoge">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h3>Instructions</h3>
            </div>
            <div class="modal-body">
              <img src="jump.png" class="image-responsive instruction_image">
              <img src="right.png" class="image-responsive instruction_image">
              <img src="left.png" class="image-responsive instruction_image">
            </div>
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
